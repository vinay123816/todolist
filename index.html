<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #a855f7, #6366f1);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 30px;
      width: 420px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 28px;
      color: #4b0082;
      margin-bottom: 5px;
    }

    p.subtitle {
      color: #888;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .input-area {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 10px;
      outline: none;
      font-size: 15px;
    }

    button.add-btn {
      background: linear-gradient(135deg, #9333ea, #6366f1);
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    button.add-btn:hover {
      background: linear-gradient(135deg, #7e22ce, #4f46e5);
    }

    .stats {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .stat {
      background: #f3f4f6;
      padding: 10px;
      border-radius: 10px;
      width: 90px;
    }

    .filters {
      display: flex;
      justify-content: space-around;
      margin-bottom: 15px;
    }

    .filters button {
      border: none;
      background: #ede9fe;
      color: #6d28d9;
      padding: 7px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
    }

    .filters button.active {
      background: #7c3aed;
      color: white;
    }

    .filters button.clear {
      background: #fee2e2;
      color: #b91c1c;
    }

    ul {
      list-style: none;
      text-align: left;
    }

    li {
      background: #f9fafb;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.3s;
    }

    li.completed {
      text-decoration: line-through;
      color: #999;
      background: #e0e7ff;
    }

    .delete-btn {
      border: none;
      background: none;
      color: #ef4444;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìÅ To-Do List</h1>
    <p class="subtitle">Plan your day smarter ‚ú®</p>

    <div class="input-area">
      <input type="text" id="taskInput" placeholder="‚úçÔ∏è Add a new task..." />
      <button class="add-btn" onclick="addTask()">+ Add</button>
    </div>

    <div class="stats">
      <div class="stat"><b id="totalCount">0</b><br />Total</div>
      <div class="stat"><b id="activeCount">0</b><br />Active</div>
      <div class="stat"><b id="completedCount">0</b><br />Completed</div>
    </div>

    <div class="filters">
      <button id="allBtn" class="active" onclick="filterTasks('all')">All</button>
      <button onclick="filterTasks('active')">Active</button>
      <button onclick="filterTasks('completed')">Completed</button>
      <button class="clear" onclick="clearAll()">Clear All</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script>
    let tasks = [];

    function addTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();
      if (taskText === "") return alert("Enter a task!");

      const task = { text: taskText, completed: false };
      tasks.push(task);
      input.value = "";
      renderTasks();
    }

    function toggleTask(index) {
      tasks[index].completed = !tasks[index].completed;
      renderTasks();
    }
